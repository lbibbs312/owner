<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- 1) Required for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>LacksDrivers</title>

  <!-- 2) Include Bootstrap CSS from a CDN -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
  >
</head>
<body>
  
  <!-- 3) A Navbar that shrinks on mobile and shows a toggle button -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">LacksDrivers</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <!-- Link to “Login” page (fake link for example) -->
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <!-- Link to “Register” section on the same page or a separate route -->
          <li class="nav-item">
            <a class="nav-link" href="#register-section">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 4) Main content area -->
  <div class="container my-4">
    <h1>Welcome to LacksDrivers</h1>
    <p>This page is mobile-optimized. Resize your browser or check on your phone!</p>
    
    <!-- A big Register button you could place here as well -->
    <a href="#register-section" class="btn btn-primary btn-lg my-3">
      Register
    </a>

    <hr>

    <!-- 5) “Register” form section -->
    <h2 id="register-section">Register</h2>
    <p>Fill out this form to create an account.</p>
    
    <!-- Example registration form (no real backend in this example) -->
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username" 
          name="username" 
          required
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password" 
          required
        >
      </div>
      <button type="submit" class="btn btn-success">
        Sign Up
      </button>
    </form>

  </div>

  <!-- 6) Bootstrap JavaScript for the responsive navbar toggle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
