<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- Makes the page scale properly on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Welcome</title>

  <!-- Bootstrap CSS for a responsive, mobile-friendly layout -->
  <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- Optional: Extra CSS to make fonts/buttons bigger on smaller screens -->
  <style>
    @media (max-width: 768px) {
      h1, h2, .fs-2, .fs-3, .fs-4, .fs-5 {
        font-size: 1.5rem !important;
      }
      .btn {
        font-size: 1.25rem !important;
        padding: 0.75rem 1.25rem !important;
      }
    }
  </style>
</head>
<body>

  <!-- Navbar with Login and Register links -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">LacksDrivers</a>
      <button 
        class="navbar-toggler" 
        type="button" 
        data-bs-toggle="collapse" 
        data-bs-target="#navbarContent" 
        aria-controls="navbarContent" 
        aria-expanded="false" 
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarContent">
        <ul class="navbar-nav ms-auto">
          <!-- Login link (replace /login with your actual route) -->
          <li class="nav-item">
            <a class="nav-link fs-5" href="/login">Login</a>
          </li>
          <!-- Register link (replace /register with your actual route) -->
          <li class="nav-item">
            <a class="nav-link fs-5" href="/register">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main content -->
  <div class="container my-4">
    <h1 class="mb-3">Welcome to LacksDrivers</h1>
    <p class="fs-4">
      This page is fully mobile-friendly. 
      Try it on your phone or shrink your browser window to see it adjust.
    </p>

    <!-- Big Register button -->
    <a href="/register" class="btn btn-primary btn-lg mb-3">
      Register
    </a>
  </div>

  <!-- Bootstrap JS for responsive navbar toggle -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
