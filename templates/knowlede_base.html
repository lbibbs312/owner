{% extends "base.html" %}

{% block content %}
<div class="container">
  <h1>Knowledge Base</h1>

  <div class="horizontal-scroll">
    <div class="scroll-content">
      {% for tip in tips %}
        <div class="scroll-item">
          <h5>{{ tip.title }}</h5>
          <p>{{ tip.content }}</p>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
{% endblock %}
