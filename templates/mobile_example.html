<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <!-- 1) Critical for mobile: ensures the page is NOT shrunk on phones -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Test Mobile Page</title>

  <!-- 2) Bootstrap CSS for easy, responsive layout & bigger elements -->
  <link 
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
  >

  <!-- 3) Extra style to make fonts/buttons even larger on smaller screens -->
  <style>
    /* Force bigger text on any device under 768px wide */
    @media (max-width: 768px) {
      h1, h2, h3 {
        font-size: 2rem !important;
      }
      .form-control {
        font-size: 1.25rem !important; 
        padding: 1rem !important;
      }
      .btn {
        font-size: 1.25rem !important;
        padding: 0.75rem 1.25rem !important;
      }
    }
  </style>
</head>
<body>

  <!-- 4) Navbar with a big brand name, plus Login & Register links -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand fs-2" href="#">LacksDrivers</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navMenu"
        aria-controls="navMenu"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navMenu">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <!-- Link to your login page/route -->
            <a class="nav-link fs-4" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <!-- Link to register section on this same page -->
            <a class="nav-link fs-4" href="#register-section">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- 5) Main content: heading + text, definitely large enough on phones -->
  <div class="container my-4">
    <h1 class="mb-3">Welcome to LacksDrivers</h1>
    <p class="fs-4">
      This entire page is designed to be large and phone-friendly. 
      The text scales, and you have a Register link right in the navbar.
    </p>

    <!-- A big “Go to Register” button too -->
    <a href="#register-section" class="btn btn-warning btn-lg mb-4">
      Register Now
    </a>
  </div>

  <!-- 6) Registration form section -->
  <div class="container mb-5" id="register-section">
    <h2 class="fs-2 mb-3">Register</h2>
    <form action="/register" method="POST">
      <div class="mb-3">
        <label for="username" class="form-label fs-4">Username</label>
        <input 
          type="text" 
          class="form-control" 
          id="username"
          name="username"
          required
        >
      </div>
      <div class="mb-3">
        <label for="email" class="form-label fs-4">Email</label>
        <input 
          type="email" 
          class="form-control"
          id="email"
          name="email"
          required
        >
      </div>
      <div class="mb-3">
        <label for="password" class="form-label fs-4">Password</label>
        <input 
          type="password" 
          class="form-control" 
          id="password" 
          name="password"
          required
        >
      </div>
      <button type="submit" class="btn btn-success btn-lg">
        Sign Up
      </button>
    </form>
  </div>

  <!-- 7) Bootstrap JavaScript for mobile-friendly navbar toggling -->
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
